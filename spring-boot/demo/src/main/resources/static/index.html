<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moeda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Conversor de Reais para Dólares</h1>
    
    <div class="form-group">
        <label for="valor">Valor em Reais (R$):</label>
        <input type="number" id="valor" step="0.01" min="0">
    </div>
    
    <div class="form-group">
        <label for="cotacao">Cotação do Dólar (R$):</label>
        <input type="number" id="cotacao" step="0.01" min="0" value="5.00">
    </div>
    
    <button onclick="converter()">Converter</button>
    
    <div id="resultado" class="result"></div>

    <script>
        function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const cotacao = parseFloat(document.getElementById('cotacao').value);
            
            if (isNaN(valor) || isNaN(cotacao)) {
                alert('Por favor, insira valores válidos');
                return;
            }
            
            const dolares = valor / cotacao;
            document.getElementById('resultado').innerHTML = 
                `R$ ${valor.toFixed(2)} = US$ ${dolares.toFixed(2)}`;
        }
    </script>
</body>
</html>
